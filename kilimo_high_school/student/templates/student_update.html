<!-- student_update.html -->

{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Update Student</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ student.first_name }}">
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ student.last_name }}">
      </div>
      <div class="form-group">
        <label for="last_name">Admission Number</label>
        <input type="text" class="form-control" id="admission_number" name="admission_number" value="{{ student.admission_number }}">
      </div>
      <div class="form-group">
        <label for="stream">Stream</label>
        <select class="form-control" id="stream" name="stream">
          {% for stream in streams %}
            <option value="{{ stream.pk }}" {% if stream.pk == student.stream.pk %}selected{% endif %}>{{ stream.name }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
{% endblock %}

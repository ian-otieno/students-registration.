{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1 class="text-center">{{ stream.name }}</h1>
    <p>{{ stream.description }}</p>
    <h2>Students</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
        <tr>
          <td><a href="{% url 'student_detail' student.pk %}">{{ student.first_name }}</a></td>
          <td>{{ student.last_name }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}

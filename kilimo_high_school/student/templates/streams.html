<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<h1>Streams</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for stream in streams %}
    <tr>
      <td><a href="{% url 'stream_detail' stream.pk %}">{{ stream.name }}</a></td>
      <td>{{ stream.description }}</td>
      <td>
        <div style="text-align:right;margin-right:900px">
          <a href="{% url 'stream_detail' stream.pk %}" class="btn btn-primary">Details</a>
          <a href="{% url 'create_stream' %}" class="btn btn-success">Add</a>
          <a href="{% url 'delete_stream' stream.pk %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this stream?');">Delete</a>
        </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
